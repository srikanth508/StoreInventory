<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-10">
            <h5 class="headings">Vendor Login Dashboard</h5>
        </div>
        <div class="col-lg-2">
            <button class="add" routerLink="/Admin/VendorDetails">Add</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row ">
            <div class="col-lg-12 tableoverflow">
                <table class="table table-hover">
                    <tr>
                       <th>Vendor Name</th>
                       <th>User Name</th>
                       <th>Password</th>
                       <th>Actions</th>
                    </tr>
                    <tr *ngFor="let details of vendorlist">
                        <td>{{details.vendorName}}</td>
                        <td>{{details.userName}}</td>
                        <td>{{details.password}}</td>
                        <td>
                            <button class="save" (click)="edit(details.id)">Edit</button>&nbsp;
                            <button class="save">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
