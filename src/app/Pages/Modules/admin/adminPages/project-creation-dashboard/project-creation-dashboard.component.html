<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-9">
            <h5 class="headings">New Project Dashboard</h5>
        </div>
        <div class="col-lg-2">
            <button class="add" routerLink="/Admin/ProjectCreationMaster">Add</button>
        </div>
        <div class="col-lg-1">
            <button class="add">Print</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row ">
            <div class="col-lg-12 tableoverflow">
                <table class="table table-hover">
                    <tr>
                        <th>Project Number</th>
                        <th>Project Name</th>
                        <th>Client Name </th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let details of projectlist">
                        <td>{{details.projectNumber}}</td>
                        <td>{{details.projectName}}</td>
                        <td>{{details.clientName}}</td>
                        <td>{{details.description}}</td>
                        <td>
                            <button class="save1" (click)="edit(details.id)">Edit</button>&nbsp;&nbsp;
                            <button class="save1" (click)="delete(details.id)">Delete</button>
                        </td>
                    </tr>
