<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">Category Master</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3 margin">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Category Code"
                    [(ngModel)]="categoryCode" name="categoryCode">
                    <label for="floatingInput" class="floatingLabel">Category Code</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Category Name"
                    [(ngModel)]="categoryName" name="categoryName">
                    <label for="floatingInput" class="floatingLabel">Category Name</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                       [(ngModel)]="description"   name="description" ></textarea>
                    <label for="floatingTextarea">Description</label>
                </div>
            </div>
        </div> <br>
        <br>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button type="button" class="save" (click)="insertdetails()" *ngIf="id==undefined">Save</button>
                <button type="button" class="save" (click)="updatedetails()" *ngIf="id!=undefined">Update</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="save" routerLink="/Admin/CategoryDashboard">Back</button>
            </div>
        </div>
        <br>
    </div>
    <br>
</div>
