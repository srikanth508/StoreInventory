<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">Vendor Logins</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control" name="Select Category" (change)="GetVendorID($event)" [(ngModel)]="vendorid">
                    <option value="0">Select Vendor</option>
                    <option *ngFor="let details of vendorlist" value="{{details.id}}">{{details.vendorName}}</option>
                  </select>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Username"
                    [(ngModel)]="userName" name="userName">
                    <label for="floatingInput" class="floatingLabel">Username</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Password"
                    [(ngModel)]="password" name="password">
                    <label for="floatingInput" class="floatingLabel">Password</label>
                </div>
            </div>          
        </div> <br>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button type="button" class="add" (click)="insertdetails()" *ngIf="id==undefined">Save</button>
                <button type="button" class="add" (click)="updatedetails()" *ngIf="id!=undefined">Update</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="add"  routerLink="/Admin/VendorLoginDashboard">Back</button>
            </div>
        </div>
        <br>
    </div>
    <br>
</div>
