<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-10">
            <h5 class="headings">Authorization Login Dashboard</h5>
        </div>
        <div class="col-lg-2">
            <button class="add" routerLink="/Admin/AuthorizationDetails">Add</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row ">
            <div class="col-lg-12 tableoverflow">
                <table class="table table-hover">
                    <tr>
                       <th>Authorization Name</th>
                       <th>Department</th>
                       <th>UserName</th>
                       <th>Password</th>
                       <th>Actions</th>
                    </tr>
                    <tr *ngFor="let details of authorizationlist">
                      <td>{{details.authorizationName}}</td>
                      <td>{{details.depatment}}</td>
                      <td>{{details.userName}}</td>
                      <td>{{details.password}}</td>
                      <td>
                        <button class="save" (click)="edit(details.id)">Edit</button>&nbsp;
                        <button class="save" (click)="delete(details.id)">Delete</button>
                      </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
